<nav class="nav">
  <h1 routerLink="" class="pointer">E-COM</h1>

  <!-- Default menu search bar -->
  <div *ngIf="menuType !== 'seller'" class="nav-search">
    <input type="text" placeholder="Search here..." />
    <button>Search</button>
  </div>

  <!-- Navigation menus based on menuType -->
  <div [ngSwitch]="menuType">
    <!-- Default menu -->
    <ul *ngSwitchCase="'default'">
      <li>
        <a routerLink="" routerLinkActive="active">Home</a>
      </li>
      <li>
        <a routerLink="seller-auth" routerLinkActive="active">Seller</a>
      </li>
      <li>
        <a routerLink="login" routerLinkActive="active">Login</a>
      </li>
    </ul>

    <!-- User menu -->
    <ul *ngSwitchCase="'user'">
      <li>
        <a routerLink="" routerLinkActive="active">Home</a>
      </li>
      <li>
        <a routerLink="home" (click)="logoutUser()" routerLinkActive="active">Logout</a>
      </li>
      <li>
        <a routerLink="add-to-cart" routerLinkActive="active">Cart</a>
      </li>
      <li>
        <a  routerLinkActive="active">{{userName}}</a>
      </li>
    </ul>

    <!-- Seller menu -->
    <ul *ngSwitchCase="'seller'">
      <li>
        <a routerLink="add-product-list" routerLinkActive="active">Add Product</a>
      </li>
      <li>
        <a routerLinkActive="active" (click)="logoutSeller()">Logout</a>
      </li>
      <li>
        <a routerLinkActive="active" class="pointer">{{sellerName | titlecase}}</a>
      </li>
    </ul>
  </div>
</nav>
