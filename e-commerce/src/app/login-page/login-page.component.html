<div class="seller-auth">
  <div class="signup">
    <form [formGroup]="login" class="common-form">
      <h1>Login User</h1>
      <input
      type="text"
      class="form-input"
      formControlName="name"
      placeholder="Name"
    />
    <div>
      <small *ngIf="login.get('name')?.hasError?.('required') && login.get('name')?.touched"
        >Name is required.</small
      >
    </div>


      <input
        type="text"
        class="form-input"
        formControlName="email"
        placeholder="Email"
      />
      <div>
        <small *ngIf="login.get('email')?.hasError?.('required') && login.get('email')?.touched"
          >Email is required.</small
        >
        <small *ngIf="login.get('email')?.hasError?.('email')"
        >Email is invalid.</small
      >
      </div>

      <input
        type="password"
        class="form-input"
        formControlName="password"
        placeholder="Password"
      />
      <div>
        <small *ngIf="login.get('password')?.hasError?.('minlength')"
          >Password must be at least 6 characters long.</small
        >
        <small *ngIf="login.get('password')?.hasError?.('required') && login.get('password')?.touched"
          >Password is required.</small>
      </div>

      <button type="submit" class="form-button" (click)="onSubmit()">Login</button>
      <small>Signup Here  <a routerLink="signup" routerLinkActive="active">Link</a></small>

      <small   class="small-color" *ngIf="isPassword"
      >Password  and email is incorrect.</small>
    </form>
  </div>
</div>
